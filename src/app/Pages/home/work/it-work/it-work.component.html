<section class="py-16 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-gray-900 to-gray-800">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold text-center text-white mb-12">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-cyan-500">
        IT Services
      </span>
    </h2>

    <div class="relative overflow-hidden">
      <!-- Carousel Wrapper -->
      <div class="flex transition-transform duration-500 ease-in-out"
           [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
        
        <!-- Each slide contains 3 cards -->
        <div class="w-full flex-shrink-0 px-2" *ngFor="let group of groupedServices">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="glass-card group" *ngFor="let service of group">
              <div class="h-48 overflow-hidden rounded-t-2xl">
                <img [src]="service.image" [alt]="service.title"
                     class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
              </div>
              <div class="p-6">
                <h3 class="text-xl font-bold text-white mb-2">{{ service.title }}</h3>
                <p class="text-gray-300 mb-4">{{ service.description }}</p>
                <div class="text-center mt-4">
                  <button class="glass-button px-4 py-2 rounded-lg text-sm font-medium transition-all hover:bg-white/20">
                    Learn More
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="flex justify-center gap-4 mt-6">
        <button class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded" 
                (click)="prevSlide()" 
                [disabled]="currentSlide === 0">
          ‹ Prev
        </button>
        
        <!-- Indicators -->
        <div class="flex items-center gap-2">
          <button *ngFor="let group of groupedServices; let i = index" 
                  (click)="goToSlide(i)"
                  class="w-3 h-3 rounded-full transition-colors"
                  [class.bg-white]="currentSlide === i"
                  [class.bg-white]="currentSlide !== i">
          </button>
        </div>
        
        <button class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded" 
                (click)="nextSlide()" 
                [disabled]="currentSlide === groupedServices.length - 1">
          Next ›
        </button>
      </div>
    </div>
  </div>
</section>
