        <div class="glass-card rounded-xl border border-white/10 backdrop-blur-lg overflow-hidden relative">
            <video class="w-full aspect-video object-cover" muted loop playsinline #videoPlayer>
                <source src="videos/falconfly-intro.mp4" type="video/mp4">
            </video>

            <!-- Fallback play button -->
            <div *ngIf="!isPlaying"
                class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-30 cursor-pointer"
                (click)="playVideo()">
                <div
                    class="w-16 h-16 rounded-full bg-white bg-opacity-80 flex items-center justify-center hover:bg-opacity-100 transition">
                    <svg class="w-8 h-8 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="mt-8 text-center max-w-3xl mx-auto">
            <h2 class="text-2xl font-bold text-white mb-4">Innovative Software Solutions</h2>
            <p class="text-gray-300">
                FalconFly specializes in cutting-edge software development, delivering robust solutions that drive
                digital transformation.
                Their expertise complements our services, creating unparalleled value for our clients.
            </p>
        </div>
    </div>
</div>
