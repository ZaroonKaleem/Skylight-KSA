<div class="py-16 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-gray-800 to-gray-900">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-white text-center mb-12">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-cyan-500">
                FalconFly in Action
            </span>
        </h2>

        <div class="glass-card rounded-xl border border-white/10 backdrop-blur-lg p-4">
            <!-- Slider Container -->
            <div class="relative overflow-hidden">
                <!-- Slides -->
                <div #sliderTrack class="flex transition-transform duration-300 ease-in-out">
                    <!-- Slide 1 -->
                    <div class="w-full flex-shrink-0 aspect-w-16 aspect-h-9">
                        <img src="/web.jpg" alt="FalconFly Project 1" 
                            class="object-cover w-full h-full rounded-lg">
                    </div>
                    <!-- Slide 2 -->
                    <div class="w-full flex-shrink-0 aspect-w-16 aspect-h-9">
                        <img src="/app.jpg" alt="FalconFly Project 2" 
                            class="object-cover w-full h-full rounded-lg">
                    </div>
                    <!-- Slide 3 -->
                    <div class="w-full flex-shrink-0 aspect-w-16 aspect-h-9">
                        <img src="/dm.jpg" alt="FalconFly Project 3" 
                            class="object-cover w-full h-full rounded-lg">
                    </div>
                    <!-- Slide 4 -->
                    <div class="w-full flex-shrink-0 aspect-w-16 aspect-h-9">
                        <img src="/crm.jpg" alt="FalconFly Team" 
                            class="object-cover w-full h-full rounded-lg">
                    </div>
                </div>

                <!-- Navigation Arrows -->
                <button (click)="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 z-10 w-10 h-10 rounded-full bg-gray-900/50 hover:bg-gray-900/80 flex items-center justify-center text-cyan-400 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button (click)="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 z-10 w-10 h-10 rounded-full bg-gray-900/50 hover:bg-gray-900/80 flex items-center justify-center text-cyan-400 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>

                <!-- Pagination Dots -->
                <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2 z-10">
                    <button *ngFor="let _ of slides; let i = index" 
                            (click)="goToSlide(i)"
                            class="w-3 h-3 rounded-full transition-all"
                            [class.bg-cyan-400]="currentSlide === i"
                            [class.bg-white-30]="currentSlide !== i">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
