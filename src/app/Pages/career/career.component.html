<!-- careers.component.html -->
<section class="py-32 bg-gray-900">
    <div class="container mx-auto px-4">
        <!-- Heading Section -->
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-cyan-500">
                    Join Our Team
                </span>
            </h2>
            <p class="text-gray-300 max-w-2xl mx-auto">
                We're always looking for talented individuals to join our growing team. Submit your application and
                we'll get back to you soon.
            </p>
        </div>

        <!-- Glass Card Form -->
        <div class="glass-card max-w-3xl mx-auto p-8 rounded-xl border border-white/10 backdrop-blur-lg">
            <form (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Name Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- First Name -->
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-300 mb-1">First Name *</label>
                        <input type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName" required
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition"
                            placeholder="John">
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-300 mb-1">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" [(ngModel)]="formData.lastName" required
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition"
                            placeholder="Doe">
                    </div>
                </div>

                <!-- Designation -->
                <div>
                    <label for="designation" class="block text-sm font-medium text-gray-300 mb-1">Designation *</label>
                    <input type="text" id="designation" name="designation" [(ngModel)]="formData.designation" required
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition"
                        placeholder="e.g. Frontend Developer">
                </div>

                <!-- Contact Numbers Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Contact No -->
                    <div>
                        <label for="contactNo" class="block text-sm font-medium text-gray-300 mb-1">Contact Number
                            *</label>
                        <input type="tel" id="contactNo" name="contactNo" [(ngModel)]="formData.contactNo" required
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition"
                            placeholder="+966 50 123 4567">
                    </div>

                    <!-- WhatsApp No -->
                    <div>
                        <label for="whatsappNo" class="block text-sm font-medium text-gray-300 mb-1">WhatsApp
                            Number</label>
                        <input type="tel" id="whatsappNo" name="whatsappNo" [(ngModel)]="formData.whatsappNo"
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition"
                            placeholder="+966 50 123 4567">
                    </div>
                </div>

                <!-- Resume Upload -->
                <div class="w-full">
                    <label for="resume" class="block text-sm font-medium text-gray-300 mb-1">Resume/CV *</label>
                    <div class="mt-1 w-full">
                        <label class="cursor-pointer w-full block">
                            <span class="sr-only">Choose file</span>
                            <input type="file" id="resume" name="resume" (change)="onFileChange($event)"
                                accept=".pdf,.doc,.docx" required class="hidden">
                            <div class="flex items-center w-full">
                                <span
                                    class="px-4 py-3 bg-gray-800 border border-gray-700 rounded-l-lg text-white flex-grow-0 whitespace-nowrap">
                                    Choose File
                                </span>
                                <span
                                    class="px-4 py-3 bg-gray-700 border border-l-0 border-gray-600 rounded-r-lg text-gray-300 truncate flex-grow min-w-0">
                                    {{ formData.resumeFile?.name || 'No file chosen' }}
                                </span>
                            </div>
                        </label>
                    </div>
                    <p class="mt-4 text-xs text-gray-400">PDF, DOC, DOCX up to 5MB</p>
                </div>

                <!-- Message -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Cover Message</label>
                    <textarea id="message" name="message" [(ngModel)]="formData.message" rows="4"
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition"
                        placeholder="Tell us why you'd be a great fit..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="pt-2">
                    <button type="submit"
                        class="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-medium rounded-lg hover:from-blue-600 hover:to-cyan-600 transition-all duration-300 shadow-lg hover:shadow-xl"
                        [disabled]="isSubmitting">
                        {{ isSubmitting ? 'Submitting...' : 'Submit Application' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
