<section class="py-16 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-gray-900 to-gray-800">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold text-center text-white mb-12">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-cyan-500">
        IT Services
      </span>
    </h2>

    <div class="relative overflow-hidden">
      <!-- Carousel Wrapper -->
      <div class="flex transition-transform duration-500 ease-in-out"
           [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
        
        <!-- Each slide contains 3 cards -->
        <div class="w-full flex-shrink-0 px-2" *ngFor="let group of groupedServices">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="glass-card group" *ngFor="let service of group">
              <div class="h-48 overflow-hidden rounded-t-2xl">
                <img [src]="service.image" [alt]="service.title"
                     class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
              </div>
              <div class="p-6">
                <h3 class="text-xl font-bold text-white mb-2">{{ service.title }}</h3>
                <p class="text-gray-300 mb-4">{{ service.description }}</p>
                <div class="text-center mt-4">
                  <button (click)="openModal(service)"
                          class="glass-button px-4 py-2 rounded-lg text-sm font-medium transition-all hover:bg-white/20">
                    Learn More
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="flex justify-center gap-4 mt-6">
        <button class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded" 
                (click)="prevSlide()" 
                [disabled]="currentSlide === 0">
          ‹ Prev
        </button>
        
        <!-- Indicators -->
        <div class="flex items-center gap-2">
          <button *ngFor="let group of groupedServices; let i = index" 
                  (click)="goToSlide(i)"
                  class="w-3 h-3 rounded-full transition-colors"
                  [class.bg-white]="currentSlide === i"
                  [class.bg-white]="currentSlide !== i">
          </button>
        </div>
        
        <button class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded" 
                (click)="nextSlide()" 
                [disabled]="currentSlide === groupedServices.length - 1">
          Next ›
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="fixed inset-0 z-50 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <!-- Background overlay -->
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-black opacity-75" (click)="closeModal()"></div>
      </div>

      <!-- Modal content -->
      <div class="inline-block align-bottom bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
        <div class="px-6 py-4">
          <div class="flex justify-between items-start">
            <h3 class="text-2xl font-bold text-white">{{ selectedService?.title }}</h3>
            <button (click)="closeModal()" class="text-gray-400 hover:text-white">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          
          <div class="mt-4">
            <img [src]="selectedService?.image" [alt]="selectedService?.title" class="w-full h-48 object-cover rounded-lg mb-4">
            <p class="text-gray-300 mb-4">{{ selectedService?.description }}</p>
            <p class="text-gray-300">{{ selectedService?.details }}</p>
          </div>
        </div>
        
        <div class="bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" 
                  (click)="closeModal()"
                  class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
